<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="picContainer">
        <div class="div3">ATARI</div>
        <div class="div1">
        </div>

    </div>

    <div class="div2">
        <h2>This is not a real service. Sign up and nothing will happen. Awesome! I wonder where your
            personal information will go. Probably to a series of tubes.
        </h2>
        <form>
            <fieldset>
                <legend>YOU KNOW YOU WANT TO...</legend>
                <div class="firstInputSet">
                    <div class="inputDiv">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName">
                    </div>

                    <div class="inputDiv">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber">
                    </div>

                    <div class="inputDiv">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>

                </div>

                <div class="secondInputSet">
                    <div class="inputDiv">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName">
                    </div>

                    <div class="inputDiv">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>

                    <div class="inputDiv">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>
            </fieldset>
            <button class="btn">Create Account</button>
            <h4>Already have an account? <a href="#">Sign in</a></h4>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
